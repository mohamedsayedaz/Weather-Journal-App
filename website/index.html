<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Weather Journal App</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
 <body>
   <div class="jumbotron" id="home">
    <h1 id="title">Weather Journal App</h1>
    <div class="container">
      <div class="row" id="Noti">
        <div class="col-6 col-md-6 col-sm-6 inp notification">
          <div class ="holder entry">
            <div class = "title">Most Recent Entry</div>
           <div id = "entryHolder">
            <div id = "date"></div> 
           <div id = "temp"></div>
           <div id = "content"></div>
          </div>
          </div>
        </div>   
      </div>
    <div class="container">
      <div class="row" id="inputDiv">
        <div class="col-6 col-md-6 col-sm-6 inp">
          <div class ="holder zip">
            <input type="text" class="form-control" id="zip" placeholder="Enter Zip Code">
          </div>
          <div class ="holder feel">
            <textarea class= "myInput form-control" id="feelings" placeholder="Enter your feelings here" rows="5" cols="50"></textarea>
            <button class="btn btn-primary" id="generate" type="submit"> Generate </button>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
   </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
